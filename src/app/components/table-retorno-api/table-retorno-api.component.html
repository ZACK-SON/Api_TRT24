<ng-template [ngIf]="dadosRetornados">

  <!-- [(ngModel)] só funciona com FormsModule -->
  <input [(ngModel)]="search" placeholder="Filtrar pelo nome do servidor...">
  <!-- {{ ListaPipeSearch }} -->
 

  <!-- <div *ngFor="let item of dataSource | search:'idServidor,nome':search">
    {{ item.idServidor }} - {{ item.nome }}
  </div> -->


    <table mat-table [dataSource]="dataSource | search:'nome':search" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="idServidor">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.idServidor}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome do Servidor </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="cargo">
          <th mat-header-cell *matHeaderCellDef> Cargo </th>
          <td mat-cell *matCellDef="let element"> {{element.cargo}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="totalRendimento">
          <th mat-header-cell *matHeaderCellDef> Salário Bruto </th>
          <td mat-cell *matCellDef="let element"> {{element.totalRendimento}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    <!-- teste
    {{tableDadosServidores() | json }} -->
    
  
</ng-template>
