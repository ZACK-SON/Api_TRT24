<div #div class = containerTable>
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="idServidor">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
            ID
            </th>
            <td mat-cell *matCellDef="let element"> {{element.idServidor}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
            Nome do Servidor
            </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="cargo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
            Cargo
            </th>
            <td mat-cell *matCellDef="let element"> {{element.cargo}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="totalRendimento">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
            Total dos rendimentos
            </th>
            <td mat-cell *matCellDef="let element"> {{element.totalRendimento}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
